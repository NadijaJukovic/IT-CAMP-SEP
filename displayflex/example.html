<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .navbar {
            background: #333;
            color: #fff;
            padding: 10px;
        }

        .navbar ul {
            padding: 0;
            list-style: none;
        }

        .navbar ul li {
            display: inline;
            padding: 0 10px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .navbar ul li a:hover {
            color: #ccc;
        }

        .main {
            padding: 20px;
        }

        .portfolio-items {
            display: flex;
            justify-content: space-between;
        }

        .portfolio-item {
            width: 30%;
            background: #f4f4f4;
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.5s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 100%;
        }

        .portfolio-item h2 {
            margin: 0;
            padding: 20px 0;
        }

        .portfolio-item p {
            text-align: justify;
        }

        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio</h1>
    </header>

    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="main">
        <h2>My Portfolio</h2>
        <div class="portfolio-items">
            <div class="portfolio-item">
                <img src="image1.jpg" alt="">
                <h2>Project 1</h2>
                <p>Description of Project 1...</p>
            </div>
            <div class="portfolio-item">
                <img src="image2.jpg" alt="">
                <h2>Project 2</h2>
                <p>Description of Project 2...</p>
            </div>
            <div class="portfolio-item">
                <img src="image3.jpg" alt="">
                <h2>Project 3</h2>
                <p>Description of Project 3...</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2022 All rights reserved</p>
    </div>
</body>
</html>
